<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="font-kumbh">
    <div>
      <!---main wrapper-->
      <main>
        <!--main-->
        <div class="relative">
          <!--over-bg-->
          <img
            src="img/bg-pattern-top.svg"
            class="fixed -left-60 -top-44"
          />
          <img
            src="img/bg-pattern-bottom.svg"
            class="fixed -bottom-48 -right-52"
          />
          <div class="bg-primary_cyan py-32 h-full z-0">
            <!--card-bg-->
            <div
              class="bg-white w-80 mx-auto shadow-2xl rounded-xl overflow-hidden z-1 z-30"
            >
              <!--card-->
              <div class="relative">
                <!--upper img-->
                <img src="img/bg-pattern-card.svg" class="w-full" />
                <div
                  class="w-20 rounded-full border-4 border-white absolute -bottom-10 left-28"
                >
                  <!--avatar-->
                  <img src="img/image-victor.jpg" class="rounded-full" />
                </div>
              </div>
              <div class="py-3 z-1">
                <div class="mt-10 flex justify-center text-lg">
                  <!--name location-->
                  <span class="font-bold text-primary_blue">Victor Crest</span>
                  <span class="text-gray-400 ml-3">26</span>
                </div>
                <div>
                  <span class="block text-center text-gray-400">London</span>
                </div>
                <div>
                  <!--lower section -->
                  <div
                    class="flex border-t-2 justify-evenly mt-10 text-center pt-3"
                  >
                    <!--three sections-->
                    <div>
                      <span class="font-bold">80K</span>
                      <span class="block text-sm text-gray-400">Followers</span>
                    </div>
                    <div>
                      <span class="font-bold">803K</span>
                      <span class="block text-sm text-gray-400">Likes</span>
                    </div>
                    <div>
                      <span class="font-bold">1.4K</span>
                      <span class="block text-sm text-gray-400">Photos</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
